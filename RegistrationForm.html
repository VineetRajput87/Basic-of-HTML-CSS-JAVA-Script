<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<style> 
       table,tr,th
       {
           border: 1px solid;
           text-align:left;
           background-color: yellow;
       }
</style>
<body style="background-color:cyan">
       <form>
          <table>
                  <tr> 
                      <th Colspan="2" style=" text-align:center">REGISTRATION FORM</th>
                  </tr>  
                  <tr>
                      <th>Name </th>
                      <th><input type="text" id="fname" name="fname"></th>
                  </tr>
                  <tr>
                      <th>Branch </th>
                      <th>
                           <select name="Branch" id="Branch">
                           <option value="CSE">CSE</option>
                           <option value="ME">ME</option>
                           <option value="CE">CE</option>
                           <option value="AI/DS">AI/DS</option>
                           <option value="EC">EC</option>
                           </select>
                      </th>
                  </tr>
                  <tr>
                      <th>Semester </th>
                      <th>
                           <select name="Semester" id="Semester">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           </select>
                      </th> 
                  </tr>
                  <tr>
                      <th>Gender </th>
                      <th>
                           <input type="radio" id="Male" name="Gender" value="Male">
                           <label for="Male">Male</label>
                           <input type="radio" id="Female" name="Gender" value="Female">
                           <label for="Female">Female</label>
                      </th>
                  </tr>
                  <tr>
                      <th>Hobby </th>
                      <th>
                           <input type="checkbox" id="Hobby1" name="Hobby1" value="Reading">
                           <label for="Hobby1">Reading</label>
                           <input type="checkbox" id="Hobby2" name="Hobby2" value="Playing">
                           <label for="Hobby2">Playing</label>
                           <input type="checkbox" id="Hobby3" name="Hobby3" value="Dancing">
                           <label for="Hobby3">Dancing</label>
                      </th>
                  </tr>
                  <tr>
                      <th Colspan="2" style=" text-align:center"><input type="submit" value="Submit"></th> 
                  </tr>
          </table>
       
       </form>
</body>
</html>
